<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <header>
        <h1 class="text-center p-5 m-5">Please Log in</h1>
    </header>

    <main>

        <section>
            <h1 class="text-center">Enter your logIn Info</h1>
        </section>
        <section class="d-flex justify-content-center align-items-center p-5 m-5">
            <div class="bg-danger p-5 border rounded-3">

                <form class="d-flex flex-column" action="">
                    <div class="m-2 p-2 fw-bold">Email &nbsp; &nbsp;&nbsp;&nbsp; : <input id="email-in" type="text">
                    </div>
                    <div class="m-2 p-2 fw-bold">Password : <input id="password-in" type="password"></div>
                    <div class="ps-5 ms-5 text-end"><a id="login-btn" class="btn btn-primary">Log
                            In</a></div>
                </form>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="scripts/login.js"></script>
    <!-- <script src="scripts/chat.js"></script> -->
</body>

</html>
